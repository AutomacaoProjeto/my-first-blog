{%extends 'blog/base.html'%}

{% block content %}
	{% for posts in potes %}
	    <div class="post">
	        <div class="date">
	            {{ posts.published_date }}
	        </div>
	        <h1><a id="Laranja" href="{% url 'post_detail' pk=posts.pk %}">{{ posts.title }}</a></h1>
	        <p>{{ posts.text|linebreaksbr }}</p>
	    </div>
	{% endfor %}
{% endblock %}
