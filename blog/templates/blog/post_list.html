<body style="background:#1C1C1C">

	</div>


	<div class="content container">
	    <div class="row">
	        <div class="col-md-8">

	                    <div class="date">
	                        {{ posts.published_date }}
	                    </div>
	                    <h1><a href="">{{ posts.title }}</a></h1>

	            {% endfor %}
	        </div>
	    </div>
	</div>
