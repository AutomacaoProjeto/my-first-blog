{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if posts.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1 id="Laranja">{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
